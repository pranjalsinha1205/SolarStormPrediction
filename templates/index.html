<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Storm Prediction</title>
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    
    <div>
        <h2>Solar Storm Prediction</h2>
    </div>

    <form id="stormForm">
        <label for="scalar_b">Scalar B, nT:</label>
        <input type="number" id="scalar_b" required>

        <label for="bz_gsm">BZ, nT (GSM):</label>
        <input type="number" id="bz_gsm" required>

        <label for="proton_density">SW Proton Density, N/cmÂ³:</label>
        <input type="number" id="proton_density" required>

        <label for="plasma_speed">SW Plasma Speed, km/s:</label>
        <input type="number" id="plasma_speed" required>

        <label for="flow_pressure">Flow Pressure:</label>
        <input type="number" id="flow_pressure" required>

        <label for="electric_field">E Electric Field:</label>
        <input type="number" id="electric_field" required>

        <label for="alfven_mach">Alfen Mach Number:</label>
        <input type="number" id="alfven_mach" required>

        <label for="dst_index">Dst-index, nT:</label>
        <input type="number" id="dst_index" required>

        <label for="f10_index">f10.7 Index:</label>
        <input type="number" id="f10_index" required>

        <label for="ae_index">AE-index, nT:</label>
        <input type="number" id="ae_index" required>

        <button type="submit">Predict</button>
    </form>

    <h3 id="result"></h3>
</body>
</html>
